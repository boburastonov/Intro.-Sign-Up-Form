<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Intro || Sign-up Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="main-window-container box">
            <button class="btn">frontend and backend</button>
            <div class="main-window-content">
                <h1 class="main-window-heading">Learn to program by watching <br> professionals</h1>
                <p class="main-window-text">See how experienced developers solve problems in real time</p>
            </div>
            <div class="footer-link">
                <a href="#" class="main-window-link">Try it free 7 days, <span class="main-window-text">then $20/mo</span></a>
            </div>
        </div>
        <div class="container-form box">
            <h1 class="container-form-heading">Sign up for the course and get free 7 days</h1>
            <form action="https://echo.htmlacademy.ru" id="form" method="po">
                <input class="fname" type="text" name="First Name" placeholder="First Name" aria-label="First Name" required>
                <input class="lname" type="text" name="Last Name" placeholder="Last Name" aria-label="Last Name" required>
                <input class="email" type="email" name="Email Address" placeholder="Email Address" aria-label="Email Address" required>
                <input class="password" type="password" name="Password" placeholder="Password" aria-label="Password" required>
            </form>
            <button class="btn-claim" type="submit" form="form">Claim your free trial</button>
            <p class="offerta-text">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </div>
    </div>
</body>
</html>
